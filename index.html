<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> To Do List </title>
  <link rel="stylesheet" href="styling.css">
</head>

<body>
  <h1>TO DO LIST</h1>
  <h2>Shopping List</h2>

  <ul class="list">
    <li>
      <label class="container">
        <input type="checkbox" id="checkbox_apples">
        <span class="checkmark"></span>
        Apples
        <input type="number" id="quantity_apples">
      </label>
    </li>

    <li>
      <label class="container">
        <input type="checkbox" id="checkbox_potatoes">
        <span class="checkmark"></span>
        Potatoes
        <input type="number" id="quantity_potatoes">
      </label>
    </li>
  </ul>

  <h2>Gas bill</h2>
  <ul class="list">
    <li>
      <label class="container">
        <input type="checkbox" id="checkbox_gas">
        <span class="checkmark"></span>
        Read the metre
      </label>

    </li>
  </ul>
</body>
</html>
