<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> To Do List </title>
  <link rel="stylesheet" href="styling.css">
</head>

<body>
  <h1>TO DO LIST</h1>
  <h2>Shopping List</h2>

  <ul class="list">
    <li>
      <span class="checkmark">
        <span class="circle"></span>
        <span class="tick"></span>
      </span>
      <label for="circle">Apples</label>
      <input type="number">
    </li>

    <hr>
    
    <li>
      <span class="checkmark">
        <span class="circle"></span>
        <span class="tick"></span>
      </span>
      <label for="circle">Potatoes</label>
      <input type="number">
    </li>
  </ul>

  <h2>Gas bill</h2>
  <ul class="list">
    <li>
      <span class="checkmark">
        <span class="circle"></span>
        <span class="tick"></span>
      </span>
      <label for="circle">Pay the bill</label>
      <input type="number">
    </li>
  </ul>
</body>
</html>
