<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> To Do List </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>TO DO LIST</h1>

  <input type="text" class="newListInput">
  <input type="button" class="makeNewListButton" value="Create New List" onclick="createNewList()">

  <ul class="list">
    <span class="list_title_box">
      <label class="list_title_label">Shopping List</label>
    </span>

    <li class="list_item">
      <input type="text" class="newItemInput">
      <input type="button" class="insertNewButton" value="Add">
    </li>

    <li class="list_item">
      <span class="checkmark">
        <span class="circle"></span>
        <span class="tick"></span>
      </span>
      <label for="circle" class="todoItemLabel">Apples</label>
      <input type="number">
    </li>

    <li class="list_item">
      <span class="checkmark">
        <span class="circle"></span>
        <span class="tick"></span>
      </span>
      <label for="circle" class="todoItemLabel">Potatoes</label>
      <input type="number">
    </li>

  </ul>


  <ul class="list">
    <span class="list_title_box">
      <label class="list_title_label">Gas bill</label>
    </span>
    <li class="list_item">
      <span class="checkmark">
        <span class="circle"></span>
        <span class="tick"></span>
      </span>
      <label for="circle" class="todoItemLabel">Pay the bill</label>
      <input type="number">
    </li>
  </ul>

  <script src="myscript.js"></script>

</body>
</html>
