<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> To Do List </title>
  <link rel="stylesheet" href="styling.css">
</head>

<body>
  <h1>TO DO LIST</h1>
  <h2>Shopping List</h2>

  <ul class="list">
    <li class="container">
      <label>
        <input type="checkbox" id="checkbox_apples" class="input_checkbox">
        <span class="checkmark"></span>
        Apples
      </label>
      <label>
        <input type="number" id="quantity_apples" class="input_number">
      </label>
    </li>

    <li class="container">
      <label>
        <input type="checkbox" id="checkbox_potatoes" class="input_checkbox">
        <span class="checkmark"></span>
        Potatoes
      </label>
      <label>
        <input type="number" id="quantity_potatoes" class="input_number">
      </label>
    </li>
  </ul>

  <h2>Gas bill</h2>
  <ul class="list">
    <li class="container">
      <label>
        <input type="checkbox" id="checkbox_gas"  class="input_checkbox">
        <span class="checkmark"></span>
        Read the metre
      </label>

    </li>
  </ul>
</body>
</html>
